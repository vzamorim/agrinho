<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Abas Funcionais</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Site com Abas</h1>
    </header>

    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="home">Home</button>
            <button class="tab-button" data-tab="sobre">Sobre</button>
            <button class="tab-button" data-tab="servicos">Serviços</button>
            <button class="tab-button" data-tab="contato">Contato</button>
        </div>

        <div class="tab-contents">
            <div id="home" class="tab-content active">
                <h2>Bem-vindo!</h2>
            <div id="sobre" class="tab-content">
                <p>conteudo  </p>
            </div>

            <div id="sobre" class="tab-content">
                <h2>Sobre Nós</h2>
                <p>Informações sobre nossa empresa.</p>
            </div>

            <div id="servicos" class="tab-content">
                <h2>Nossos Serviços</h2>
                <p>Lista de serviços oferecidos.</p>
            </div>

            <div id="contato" class="tab-content">
                <h2>Contato</h2>
                <p>Formulário de contato.</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
